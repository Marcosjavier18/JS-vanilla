    /* 6) Programa una función para contar el número de veces que se repite una palabra en un texto largo, pe. miFuncion("hola mundo adios mundo", "mundo") devolverá 2 */
//vamos a necesitar 2 parametros.
    const contadorPalabra = ( cadena = "", texto = "" ) => {
        if(!cadena) return console.warn("No ingresaste un texto largo");

        if(!texto) return console.warn("No ingresaste la palabra a evaluar");

        let i=0,
        contador=0;

        while(i!==-1){ //Cuando indexof no encuentra el texto en otro, devuelve -1, si lo encuentra nos pone en posicion y nos devuelve el numero
            i = cadena.indexOf(texto,i); //cuando no detecta el texto, devuelve el -1
            if(i !== -1){
                i++;
                contador++; //significa que ya encontramos el valor una vez
            }
        }
        return console.info(`La palabra${texto} se repite ${contador} veces`);
    }

    const numeroPrimo = ( numero = undefined) => {

      let divisible = false;

      for(let i = 2 ; i < numero ; i++ ){
        if((numero % i) === 0){

          break;
          }
        }

      return(divisible)

      :console.log(`El numero ${numero} si ES PRIMO`)
    }
